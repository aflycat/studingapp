<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" ng-init="URLAdmin='https://github.com/aflycat/studingapp'">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-side-menus>

    		<ion-side-menu-content>
    				<ion-nav-bar class="bar-stable">
				      <ion-nav-back-button>
				      </ion-nav-back-button>
    				</ion-nav-bar>
    				<ion-nav-view></ion-nav-view>
    		</ion-side-menu-content>

    		<ion-side-menu side="left">
    				<div class="row" style="padding:1.8rem 0">
    					<div class="col col-10"></div>
    					<div class="col col-25" style="width: 2rem; height: 2rem;"><img style="height: auto;width: 100%;" src="img/person_touxiang      .png"/></div>
    					<div class="col col-50" style="line-height:1.8rem">翡翠在手，天下我有</div>
    				</div>
    				<ion-list>
    											<!--禁止点击跳转   关闭此菜单-->
    						<ion-item nav-clear menu-close class='item-icon-left' >
    							<i class="icon ion-ribbon-b"></i>开通会员
    						</ion-item>
    						<ion-item nav-clear menu-close class='item-icon-left' >
    							<i class="icon ion-tshirt-outline"></i>个性装扮
    						</ion-item>
    						<ion-item nav-clear menu-close class='item-icon-left' >
    							<i class="icon ion-lock-combination"></i>我的文件
    						</ion-item>
    						<ion-item nav-clear menu-close class='item-icon-left' >
    							<i class="icon ion-bag"></i>设置
    						</ion-item>
    				</ion-list>
    		</ion-side-menu>


    </ion-side-menus>


    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->

  </body>
  <script>

      window.onload=function(){
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 10.8 + 'px';
        var deviceWidth = document.documentElement.clientWidth;
        if(deviceWidth > 1080) deviceWidth = 1080;
        document.documentElement.style.fontSize = deviceWidth / 10.8 + 'px';
      }

  </script>
</html>
