<ion-view  hide-nav-bar='true' style='background: url(img/login_bg.png) no-repeat;background-size: 100% 100%;'>
	<style>
		.logo{
			width: 3rem;
			height: 3rem;
			margin: 0 auto;
		}
	</style>
  <ion-content ng-controller='PersonalCtrl'>
   			<div class="row responsive-sm padding">
   				<div class="col">
   					<div style="height:1.5rem;"></div>
   					<div class="logo"><img src="img/login_logo.png"/ width="100%" height='auto'></div>
   					<div class="list list-inset">
   						<label class="item item-input">
   							<input type="text" placeholder="用户名"  ng-model="resData.names" />
   						</label>
   						<label class="item item-input">
   							<input type="text" placeholder="密码" ng-model="resData.password"/>
   						</label>
   					</div>
   					<div class="loginButton">
   						<button class="button button-block button-positive"  ng-click="login(resData)">登陆</button>
   					</div>
   					<div class="row">
   						<div class="col col-10"><a class="item" style="background: none;border:none;padding-left:0;" href="#/tab/register">注册</a></div>
   						<div class="col col-10" style="text-align: right;line-height:1.4rem;"><a href="#/tab/information">忘记密码</a></div>
   					</div>
   				</div>
   			</div>
  </ion-content>
</ion-view>
