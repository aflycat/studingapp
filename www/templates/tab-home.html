<ion-view view-title="12" hide-nav-bar='true'>
  <style type="text/css">
		.box{
			width: 100%;
			height:4.65rem;
		}
		.box img{
			width: 100%;
			height: auto;
		}
		.titleItm h2{
			float: left;
		}
		.sy-img{
			width: 100%;
			height: 2.8rem;
			background:#fff;
			overflow: hidden;
		}
		.sy-img img{
			width: 100%;
			height: 100%;
		}
		a{
			text-decoration: none;
			color: #666;
		}
		.more{
			float: right;
		}
	</style>
	
	
  <ion-content  ng-controller='HomeCtrl'>

   		<div class='item item-input-inset'>
   				<div style="width: 1rem;height: 1rem;margin-right: 0.3rem;"  ng-click='sidetoggle()'>
   					<img src="img/person_touxiang.png" width="100%" height="auto" />
   				</div>
   				<label class="item-input-wrapper">
   					<input type="text" placeholder="Search" ng-keyup="myKeyup($event)" ng-model="searchText"/>
   				</label>
   				<button class="button button-small icon ion-search" ng-click="doSearch()"></button>

   		</div>
   		<!--//首页轮播-->
   		<ion-slide-box auto-play='true' does-continue="true" show-pager='true' delegate-handle='imghandle'>
   			<ion-slide ng-repeat='x in bannerList'>
   				<div class='box'>
   					<img src="{{URLAdminx+ x.Cpic}}" />
   				</div>
   			</ion-slide>
   		</ion-slide-box>
   		<!--好评榜-->
   		<ion-list>
   			<div class="item titleItm">
   				<h2 >好评榜</h2>
   			</div>
   			<div class="item">
   					<div class="row" ng-repeat='y in goodlist' >
   							<div class="col" ng-repeat='x in y' ng-click="toStudy(x.ID)" >
   								<div class="sy-img">
		   							<img src="{{URLAdmin+x.Cpic}}" />
		   						</div>
	   							<h2>{{x.Cname}}</h2>
	   							<a>{{x.Cprice}}</a>
   							</div>


   					</div>

   			</div>
   		</ion-list>
   		<ion-list>
   			<ion-item class='titleItm'>
   				<h2>最新课程</h2>
   				<div class='more'>
   					<a href="#/tab/lessonlist">更多</a>
   					<i class="icon ion-chevron-right"></i>
   				</div>
   			</ion-item>
   			<ion-item>
   					<div class="row" ng-repeat=' x in newlist'>

	   					<div class="col" ng-repeat='y in x'>
		   					<div class="sy-img">
		   						<img src="{{URLAdmin+y.Cpic}}" />
		   					</div>
	   						<h2>{{y.Cname}}</h2>
	   						<a>{{y.Cprice}}</a>
	   					</div>


   					</div>
   			</ion-item>
   		</ion-list>



   		<ion-list>
	   			<ion-item class='titleItm'>
	   				<h2>猜你喜欢</h2>

	   			</ion-item>
   				<ion-item>
   					<a class="item item-thumbnail-left" ng-repeat='x in likedata' href="#">
   						<img src="{{URLAdmin+x.Cpic}}" />
   						<h2>{{x.Cname}}</h2>
   						<p>{{x.Cdescribe}}</p>
   					</a>

   				</ion-item>

   		</ion-list>




  </ion-content>
</ion-view>
